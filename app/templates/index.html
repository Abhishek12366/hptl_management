<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Include FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("static/background.jpg"); 
            background-size: cover;
            background-position: center;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #5bc0de; /* Light blue header background color */
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            transform: perspective(600px) rotateX(10deg); /* 3D animation effect */
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .designation-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .designation-button {
            text-decoration: none;
            background-color: #5bc0de; /* Light blue button background color */
            color: white;
            padding: 20px 40px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
            text-align: center;
            flex-grow: 1;
            max-width: 300px;
            transform: scale(1);
            opacity: 1;
        }

        .designation-button:hover {
            background-color: #4da1d0; /* Light blue button hover background color */
            transform: scale(1.05);
            opacity: 0.9;
        }

        .designation-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #5bc0de; /* Light blue footer background color */
            color: white;
            padding: 5px 0;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: flex-end;
            transform: perspective(600px) rotateX(-10deg); /* 3D animation effect */
        }

        .social-icons {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-right: 20px;
        }

        .social-icons a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 10px 0;
            transition: transform 0.2s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Login Page</h1>
    </header>
    
    <div class="container">
        <p>Select Your Designation:</p>
        <div class="designation-buttons">
            <a href="{% url 'superadmin_login' %}" class="designation-button">
                <img src="static\superadmin.png"  class="designation-logo">
                superadmin
            </a>
            <a href="{% url 'admin_login' %}" class="designation-button">
                <img src="static\admin.png"  class="designation-logo">
                Admin
            </a>
            <a href="{% url 'student_login' %}" class="designation-button">
                <img src="static\student.png"  class="designation-logo">
                Student
            </a>
        </div>
    </div>
    
    <footer>
        <div class="social-icons">
            <a  class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/abhishek-saju-08754524a/" target='_blank'><i class="fab fa-linkedin"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/Abhishek12366" target="_blank"><i class="fab fa-github"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#" target="_blank"><i class="fab fa-twitter"></i> </a>
            <a class="btn btn-outline-light btn-floating m-1" href="https://instagram.com/abhisheksaju4082?igshid=OGU0MmVlOWVjOQ==" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
